<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            body {
                min-height: 100vh;
                background-color: #f8fafc;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2rem;
            }

            .container {
                max-width: 600px;
                width: 100%;
            }

            h1 {
                font-size: 2.5rem;
                font-family: "Pacifico", cursive;
                color: #57B5E7;
                text-align: center;
                margin-bottom: 0.5rem;
            }

            .subtext {
                text-align: center;
                color: #4b5563;
                margin-bottom: 1.5rem;
            }

            .player-panel {
                background: #fff;
                padding: 16px;
                border-radius: 12px;
                box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
                width: 48%;
            }

            .player-wrapper {
                display: flex;
                justify-content: space-between;
                margin-bottom: 1.5rem;
            }

            .player-panel input {
                border: none;
                background: transparent;
                font-size: 1.1rem;
                font-weight: 600;
                outline: none;
            }

            .score {
                font-size: 1.5rem;
                font-weight: bold;
            }

            #score1 {
                color: #57B5E7;
            }

            #score2 {
                color: #8DD3C7;
            }

            .turn-indicator {
                font-size: 0.9rem;
                color: #6b7280;
            }

            .game-board {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                padding: 16px;
                background: #fff;
                border-radius: 12px;
                box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
                margin-bottom: 1.5rem;
                position: relative;
            }

            .cell {
                width: 100px;
                height: 100px;
                background: #f8fafc;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                font-weight: bold;
                cursor: pointer;
                box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
                transition: all 0.3s ease;
            }

            .cell:hover:empty {
                background: rgba(255, 255, 255, 0.8);
            }

            .controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .button {
                padding: 12px 18px;
                font-size: 1rem;
                border: none;
                cursor: pointer;
                border-radius: 8px;
                background: #ffffff;
                box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
                display: flex;
                align-items: center;
                gap: 8px;
                transition: all 0.2s ease-in-out;
            }

            .button:hover {
                background: #f1f5f9;
            }

            .round-button {
                width: 48px;
                height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <p class="subtext">Classic game with a modern twist</p>

            <div class="player-wrapper">
                <div class="player-panel">
                    <input type="text" value="Player X" id="player1Name" />
                    <div id="score1" class="score">0</div>
                    <div class="turn-indicator" id="turn1">Your turn</div>
                </div>

                <div class="player-panel">
                    <input type="text" value="Player O" id="player2Name" />
                    <div id="score2" class="score">0</div>
                    <div class="turn-indicator" id="turn2">Waiting...</div>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div class="controls">
                <button class="button" id="resetBtn">
                    <i class="ri-refresh-line"></i> Reset Game
                </button>

                <div>
                    <button class="button round-button" id="soundToggle">
                        <i class="ri-volume-up-line"></i>
                    </button>
                    <button class="button round-button" id="settingsBtn">
                        <i class="ri-settings-3-line"></i>
                    </button>
                </div>
            </div>
        </div>

        <script>
            let currentPlayer = "X";
    let gameBoard = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    let soundEnabled = true;

    const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
    ];

    const scores = { X: 0, O: 0 };
    const moveHistory = { X: [], O: [] };

    const cells = document.querySelectorAll(".cell");

    cells.forEach((cell, index) => {
        cell.addEventListener("click", () => makeMove(cell, index));
    });

    function makeMove(cell, index) {
        if (gameBoard[index] === "" && gameActive) {
            // Check if player already has 3 moves
            if (moveHistory[currentPlayer].length === 3) {
                const removeIndex = moveHistory[currentPlayer].shift();
                gameBoard[removeIndex] = "";
                cells[removeIndex].textContent = "";
            }

            // Place the move
            gameBoard[index] = currentPlayer;
            moveHistory[currentPlayer].push(index);
            cell.textContent = currentPlayer;
            cell.style.color = currentPlayer === "X" ? "#57B5E7" : "#8DD3C7";

            if (checkWinner(currentPlayer)) {
                gameActive = false;
                updateScore(currentPlayer);
                alert(`${currentPlayer} wins!`);
                return;
            }

            togglePlayer();
        }
    }

    function togglePlayer() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("turn1").textContent = currentPlayer === "X" ? "Your turn" : "Waiting...";
        document.getElementById("turn2").textContent = currentPlayer === "O" ? "Your turn" : "Waiting...";
    }

    function checkWinner(player) {
        return winPatterns.some((pattern) => {
            return pattern.every((index) => gameBoard[index] === player);
        });
    }

    function updateScore(player) {
        scores[player]++;
        document.getElementById(`score${player === "X" ? 1 : 2}`).textContent = scores[player];
    }

    function resetGame() {
        gameBoard = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        moveHistory.X = [];
        moveHistory.O = [];
        cells.forEach((cell) => {
            cell.textContent = "";
        });
        currentPlayer = "X";
        document.getElementById("turn1").textContent = "Your turn";
        document.getElementById("turn2").textContent = "Waiting...";
    }

    document.getElementById("resetBtn").addEventListener("click", resetGame);

    document.getElementById("soundToggle").addEventListener("click", () => {
        soundEnabled = !soundEnabled;
    });
        </script>
    </body>
</html>
