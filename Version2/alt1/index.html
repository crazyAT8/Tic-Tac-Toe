<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="controls">
          <button id="soundToggle" class="button icon-button">
            <i class="ri-volume-up-line"></i>
          </button>
          <button id="resetGame" class="button">Reset Game</button>
        </div>
      </div>
      
      <div class="scoreboard">
        <div class="player">
          <input type="text" id="player1Name" value="Player X" class="name-input" />
          <div class="score" id="player1Score">0</div>
        </div>
        <div class="player">
          <input type="text" id="player2Name" value="Player O" class="name-input" />
          <div class="score" id="player2Score">0</div>
        </div>
      </div>

      <div id="turnIndicator" class="turn-indicator">Player X's Turn</div>

      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <div id="winModal" class="modal hidden">
      <div class="modal-content">
        <h2 id="winnerText"></h2>
        <button onclick="resetGame()" class="button">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
